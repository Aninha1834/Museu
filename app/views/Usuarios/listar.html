#{extends 'main-administrador.html' /}
#{set title:'Administração' /}

<meta charset="utf-8">

<main class="h-full pb-16 overflow-y-auto container px-6 mx-auto grid">
<h2
	class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
>
	Lista de administradores
</h2>

<link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/play-pagination.css'}">             

<div class="w-full overflow-hidden rounded-lg shadow-xs ">
	<div class="w-full overflow-x-auto">
    	<table class="w-full whitespace-no-wrap">
      		<thead>
        		<tr
          			class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
       	 		>
          			<th class="px-4 py-3">Nome</th>
		          	<th class="px-4 py-3">CPF</th>
		          	<th class="px-4 py-3">Email</th>
		          	<th class="px-4 py-3">Edição</th>
		          
        		</tr>
      		</thead>
      		
      		<form action="@{Usuarios.listar}">

            <input name="busca" value="${busca}">

            <button>Pesquisar</button>

             </form><br><br>
      		
   			<tbody
        		class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
      		>
      		#{paginate.list items:listaPaginada, as: 'usuario'}
        		<tr class="text-gray-700 dark:text-gray-400">
          			<td class="px-4 py-3">
            			<div class="flex items-center text-sm">
              				<div>
                				<p class="font-semibold">${usuario.nome}</p>
              				</div>
            			</div>
          			</td>
       				<td class="px-4 py-3 text-sm">
            			${usuario.cpf}
          			</td>
          			<td class="px-4 py-3 text-sm">
            			${usuario.email}
          			</td>
          	
    
          			
          			<td class="px-4 py-3">
            			<div class="flex items-center space-x-4 text-sm">
	            			<a href="@{Usuarios.editar(usuario.id)}">
	              				<button
	                				class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
	                				aria-label="Edit"
	              				>
	                				<svg
	               						class="w-5 h-5"
					                  	aria-hidden="true"
					                  	fill="currentColor"
					                  	viewBox="0 0 20 20"
					                >
	              						<path
	                  					d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
	                  					></path>
	                				</svg>
	              				</button>
	              			</a>
              				<a href="@{Usuarios.deletar(usuario.id)}">
	              				<button
	                				class="flex items-center justify-between px-2 py-2 text-sm font-medium leading-5 text-purple-600 rounded-lg dark:text-gray-400 focus:outline-none focus:shadow-outline-gray"
	                				aria-label="Delete"
	              				>
	                				<svg
				                  		class="w-5 h-5"
					                  	aria-hidden="true"
					                  	fill="currentColor"
					                  	viewBox="0 0 20 20"
	               	 				>
	                  					<path
	                    					fill-rule="evenodd"
	                   						d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
	                    					clip-rule="evenodd"
	                  					></path>
	                				</svg>
	              				</button>
	              			</a>
           				</div>
          			</td>
       			</tr>
       		#{/paginate.list}
       		
       		#{paginate.controls items:listaPaginada /}
   			</tbody>
		</table>
	</div>
  
 	<a href="@{Usuarios.form}">
  		<div
  			class="btn-add"
  		>
 			<div>
  				<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>	
  			</div>
  
  		</div>
	</a>
</div>
</main>
